<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shop.css">
</head>

<body>
    <header>
        <div class="container">
            <h2>Home <span>/ Products</span></h2>
        </div>
    </header>
    <section>
        <div class="container">
            <aside>
                <div class=" search">
                    <input type="search" placeholder="search">
                </div>
                <div class="category">
                    <h4>Category</h4>
                    <ul>
                        <li class="active">All</li>
                        <li>Office</li>
                        <li>Living Room</li>
                        <li>Kitchen</li>
                        <li>Bedroom</li>
                        <li>Dining</li>
                        <li>Kids</li>
                    </ul>
                </div>
                <div class="company">
                    <h4>Company</h4>
                    <select>
                        <optgroup>
                            <option value="all">All</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="usa">USA</option>
                            <option value="canada">Canada</option>
                        </optgroup>
                    </select>
                </div>
                <div>
                    <h4>Color</h4>
                    <div class="colors">
                        <p>All</p>
                        <span>red</span>
                        <span>purple</span>
                        <span>blue</span>
                        <span>brown</span>
                        <span>yellow</span>
                    </div>
                </div>
                <div>
                    <h4>Price</h4>
                    <p>$20.00</p>
                    <input type="range" name="" id="">
                </div>
                <div>
                    <p>Free Shipping</p>
                    <input type="checkbox">
                </div>
                <button class="btn">Clear Filter</button>
            </aside>
            <div class="product-view">
                <div class="header-section">

                </div>
                <div class="products">

                </div>
            </div>
        </div>
    </section>
</body>

</html>
