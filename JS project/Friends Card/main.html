<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Card</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://momentjs.com/downloads/moment.min.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <header>
                <div class="image"><i class="fa-solid fa-user"></i></div>
                <h1>Oluwafemi
                    <span>Developer</span>
                </h1>
            </header>
            <ul>
                <li><a href="#card" id="cards">Friends Card</a></li>
                <li><a href="#friend" id="friend">List of Friends</a></li>
                <li><a href="#add" id="card">Add Friends</a></li>

            </ul>
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-telegram"></i>
                <i class="fa-brands fa-whatsapp"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
            </div>
        </aside>
    </div>
    <section class="main">
        <div class="to-bar">
            <h1> My Friends Card</h1>
            <p>There is nothing I would not do for those who are really my friends.
            </p>
            <span id="date"></span>
        </div>
        <div class="card-container"></div>
    </section>

    <section class="List">
        <h1>Friends List</h1>
        <div class="content"></div>
    </section>
    <section class="add">
        <h1>Add new friend!</h1>
        <form id="form">
            <input type="file" class="image " placeholder="upload image" name="image" />
            <input type="text " placeholder="friend name " name="name" required/>
            <input type="text " placeholder="friend other name" name="other" />
            <input type="text " placeholder="friend number " name="number" />
            <select title="select" name="friend">
                <optgroup>
                    <option>--Select Friend--</option>
                    <option value="School">school friend</option>
                    <option value="Colleges">colleges friend</option>
                    <option value="Street">street friend</option>
                </optgroup>
            </select>
            <button type="submit">Submit</button>
        </form>
    </section>

</body>

</html>
