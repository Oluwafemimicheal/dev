<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL PICKER</title>
    <link rel="shortcut icon" href="./image/url picker.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="pop">
        <img src="./image/url picker.png" alt="">
    </div>
    <div class="container">
        <input type="text" id="input" placeholder="Please input a url...">
        <ul class="ul">
            <i class="fa-regular fa-memo-pad"></i>
        </ul>
        <div class="btn">
            <button id="save">SAVE INPUT</button>
            <button id="tab">SAVE TAB</button>
            <button id="delete">DELETE ALL</button>
        </div>
    </div>
    </div>
</body>

</html>
